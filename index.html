<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <title>SDFCanvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="KiwiDu">
    <meta name="description" content="Canvas rendering based on SDF(Signed Distance Field) calculation.">
    <link rel="stylesheet" type="text/css" href="./dist/main.css" />
</head>

<body>
    <div id="main" class="col">
        <div id="canvases">
            <div class="vol">
                <canvas id="cvs" width="500" height="500"></canvas>
            </div>
            <div class="vol">
                <canvas id="axis" width="1000" height="1000"></canvas>
            </div>
        </div>
        <form id="fm" class="col">
            <!-- input type="text" id="cmd" value="circle(0,0,0.1)"/-->
            <!--div id = "colors" class="row">
                <div style="flex:1"></div>
                <div style="flex:1"></div>
                <div style="flex:1"></div>
                <div style = "flex:2"></div>
            </div-->
            <div class="row">
                <div>
                    <input type="checkbox" id='axison' value="axis" />
                    <label for="axison"> Axis </label>
                </div>

                <div>
                    <input type="checkbox" id='res' value="HighRes" />
                    <label for="res">High Res</label>
                </div>

            </div>
            <div class="row">
                <input type="button" id="save" value="Save" class="unit" />
                <input type="button" id="do" value="Do" class="unit" />
            </div>
        </form>
    </div>
    <script src="./dist/app.js"></script>
</body>

</html>
