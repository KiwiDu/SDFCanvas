<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <title>SDFCanvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="KiwiDu">
    <meta name="description" content="Canvas rendering based on SDF(Signed Distance Field) calculation.">
    <style>
        div#react-form {
            display: inline-flex;
        }

        div#react-form form {
            flex: 1;
        }
    </style>
</head>

<body>
    <div id="main" class="col">
        <div id="canvases">
            <div class="vol">
                <canvas id="cvs" width="500" height="500"></canvas>
            </div>
            <div class="vol">
                <canvas id="axis" width="1000" height="1000"></canvas>
            </div>
        </div>
        <div id='react-form'></div>
    </div>
    <!--script src="./dist/app.js"></script-->
</body>

</html>
